arch: s390x
services:
  - docker
env:
  global:
    - TEST_DIR="$PWD/1.15/alpine3.12/test/"
    - TEST_SCRIPT="test.sh"
    - BUILD_DIR="$PWD/1.15/alpine3.12/"
    - REPO="quay.io/ibmz/golang"
    - TAG="$REPO:1.15"
before_script: 
  - cd $BUILD_DIR && chmod +x *
  - cd $TEST_DIR && chmod +x $TEST_SCRIPT
  - docker login quay.io -u $ROBOT_USER -p $ROBOT_TOKEN
script: 
  - docker build $BUILD_DIR --tag $TAG
  - cd $TEST_DIR && bash $TEST_SCRIPT 
after_script:
  - docker push $REPO
